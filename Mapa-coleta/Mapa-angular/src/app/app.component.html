<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Listagem de Coleta</title>
</head>

<body>
   <header>
        <div><img src="../assets/imagens/logo.png" alt="logo" class="logo"></div>
        <div class="icones">
            <div>
                <img src="../assets/imagens/mensagem.png" alt="icone mensagem" class="mensagem">
            </div>

            <div>
                <img src="../assets/imagens/notification.png" alt="icone notification" class="notification">
            </div>

            <div>
                <img src="../assets/imagens/usuario.png" alt="icone usuario" class="usuario">
            </div>
        </div>
   </header>

   <nav>
        <ul>
            <li>
                <a>Menu</a>
            </li>
            <li>
                <a class="listagem">Listagem de Coleta</a>
            </li>
            <li>
                <a>Menu</a>
            </li>
        </ul>
   </nav>

   <div class="linha">
    <div></div>
    <div></div>
   </div>
    <div class="menus">
        <div class="pesquisa-accordion">
                <form action="#" method="get">
                    <div class="pesquisa">
                        <div class="caixa-pesquisa">
                            <input type="text" placeholder="Pesquise aqui:">
                            <button type="submit" class="botao-pesquisa">
                                <img src="../assets/imagens/pesquisa.png" alt="Ícone de Pesquisa">
                            </button>
                        </div>
                    </div>
                </form>        
        </div>

        <div class="dropdown-1">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Ordene por:
            </button>
        </div>

        <div class="dropdown-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Material de Descarte:
            </button>
        </div>
    
    </div>
  
   
    <mgl-map
    [style]="'https://api.maptiler.com/maps/streets/style.json?key=Q3rcSnTh7IXuQkkLS5XQ'"
    [zoom]="[14]"
    [center]="centerCoordinates"
  >
    <mgl-marker
      [lngLat]="centerCoordinates"
    ></mgl-marker>
  
    <mgl-marker *ngFor="let point of nearbyPoints" [lngLat]="point"></mgl-marker>
  
    <mgl-control mglNavigation position="top-left"></mgl-control>
  </mgl-map>
  


   <footer>
        
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
